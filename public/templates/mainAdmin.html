<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Open-Your-Heart</title>
</head>
<body>
    <div id="loginPage" class="logbg">
        <center>
            <label for="inputPassword5" class="form-label container">Password</label>
            <input type="password" id="inputPassword5" class="form-control container" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text container">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
            <button type="submit" class="btn btn-outline-light " id="loginBtn">Login</button>
        </center>
    </div>

    <div id="adminPage" style="display:none;">
        <div class="adminbg ">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../templates/home.html">
                    <img src="../images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Open-Your-Heart
                  </a>
    
                  <button id="ldbtn" class="btn btn-outline-info">load confessions</button>
                </div>
              </nav>
    
    
    
    
              <div id="cardContainer"></div>
              <div class="card container m-3" aria-hidden="true">
                <div class="card-body container ">
                  <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                  </h5>
                  <p class="card-text placeholder-glow border border-black p-5">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                  </p>
                </div>
              </div>
    </div>

    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
