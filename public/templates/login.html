<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Open-Your-Heart/login</title>

<body>
    <div class="logbg ">
        <center>
            <label for="inputPassword5" class="form-label container">Password</label>
        <input type="password" id="inputPassword5" class="form-control container" aria-describedby="passwordHelpBlock">

        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
        <button type="submit" class="btn btn-outline-light " id="pssbtn">Submit</button>
        </center>
        
    </div>
